openapi: 3.0.3
info:
  title: Subscriptions Service API
  version: 1.0.0
  description: CRUDL по подпискам + суммарная стоимость за период
servers:
  - url: http://localhost:8080
paths:
  /subscriptions:
    get:
      summary: List subscriptions
      parameters:
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 200, default: 50 }
        - in: query
          name: offset
          schema: { type: integer, minimum: 0, default: 0 }
        - in: query
          name: user_id
          schema: { type: string, format: uuid }
        - in: query
          name: service_name
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/SubscriptionResponse' }
    post:
      summary: Create subscription
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/SubscriptionDTO' }
            examples:
              create:
                value:
                  service_name: "Yandex Plus"
                  price: 400
                  user_id: "60601fee-2bf1-4721-ae6f-7636e79a0cba"
                  start_date: "07-2025"
                  end_date: "09-2025"
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string, format: uuid }
  /subscriptions/{id}:
    get:
      summary: Get subscription by id
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema: { $ref: '#/components/schemas/SubscriptionResponse' }
        '404': { description: Not Found }
    put:
      summary: Update subscription
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: '#/components/schemas/SubscriptionDTO' }
      responses:
        '204': { description: No Content }
    delete:
      summary: Delete subscription
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '204': { description: No Content }
  /subscriptions/summary:
    get:
      summary: Sum of subscription cost for a period
      parameters:
        - in: query
          name: from
          required: true
          description: Начало периода (MM-YYYY)
          schema: { type: string, pattern: '^(0[1-9]|1[0-2])-[0-9]{4}$' }
          example: "07-2025"
        - in: query
          name: to
          required: true
          description: Конец периода (MM-YYYY)
          schema: { type: string, pattern: '^(0[1-9]|1[0-2])-[0-9]{4}$' }
          example: "09-2025"
        - in: query
          name: user_id
          schema: { type: string, format: uuid }
        - in: query
          name: service_name
          schema: { type: string }
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    description: Сумма в рублях
                    example: 3150
components:
  schemas:
    SubscriptionDTO:
      type: object
      required: [service_name, price, user_id, start_date]
      properties:
        service_name: { type: string, example: "Yandex Plus" }
        price:       { type: integer, minimum: 0, example: 400 }
        user_id:     { type: string, format: uuid, example: "60601fee-2bf1-4721-ae6f-7636e79a0cba" }
        start_date:  { type: string, description: MM-YYYY, example: "07-2025" }
        end_date:    { type: string, nullable: true, description: MM-YYYY, example: "09-2025" }
    SubscriptionResponse:
      type: object
      properties:
        id:           { type: string, format: uuid }
        service_name: { type: string }
        price:        { type: integer }
        user_id:      { type: string, format: uuid }
        start_date:   { type: string, description: MM-YYYY }
        end_date:     { type: string, nullable: true, description: MM-YYYY }
        created_at:   { type: string, format: date-time }
        updated_at:   { type: string, format: date-time }